<!DOCTYPE html>
<html >

<head>

	<title> AMIK Universal </title>
	<link rel="icon" href="../static/img/Tab.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body style="background-color: #080710;">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
	{% if Error %}
	<form  action="{{ url_for('cari')}}"method="post">
        <h3 style="color: #ffffff;">Informasi Nilai</h3>

        <label for="List">Nama Mata Kuliah</label>
        <br>
        <select  class="Dropdown" name="List" id="Dropdown" value = "{{matakuliah}}">
            <option  name="List" value="Animasi Dasar 2023">Animasi Dasar 2023</option>
            <option  name="List" value="Arsitektur dan Organisasi Sistem Komputer 2023">Arsitektur dan Organisasi Sistem Komputer 2023</option>
            <option  name="List" value="Mobile Programming 2023">Mobile Programming 2023</option>
            <option  name="List" value="Pemrograman Berorientasi Objek 2023">Pemrograman Berorientasi Objek 2023</option>
        </select>
        <br>

        <label for="username">Username</label>
        <input type="text" name="Username" value="{{Username}}" id="username" required="required">

        <label for="password">Password</label>
        <input type="password" name="Password" value="{{Password}}"  id="password" required="required">

		<label style="color: red;" for="Error">{{Error}}</label>

        <button style="margin-top: 50px; border-radius: 5px;" type="submit">Periksa Nilai</button>
    </form>
	{% else %}
	<form  action="{{ url_for('cari')}}"method="post">
        <h3 style="color: #ffffff;">Informasi Nilai</h3>

        <label for="List">Nama Mata Kuliah</label>
        <br>
        <select  class="Dropdown" name="List" id="Dropdown">
            <option  name="List" value="Animasi Dasar 2023">Animasi Dasar 2023</option>
            <option  name="List" value="Arsitektur dan Organisasi Sistem Komputer 2023">Arsitektur dan Organisasi Sistem Komputer 2023</option>
            <option  name="List" value="Mobile Programming 2023">Mobile Programming 2023</option>
            <option  name="List" value="Pemrograman Berorientasi Objek 2023">Pemrograman Berorientasi Objek 2023</option>
        </select>
        <br>
        <label for="username">Username</label>
        <input type="text" name="Username" placeholder="Username" id="username" required="required">



        <label for="password">Password</label>
        <input type="password" name="Password" placeholder="Password" id="password" required="required">
        <button style="margin-top: 50px; border-radius: 5px;" type="submit">Periksa Nilai</button>
    </form>
	{% endif %}


</body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
